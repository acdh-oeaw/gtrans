{% extends "webpage/base.html" %}

{% block content %}

<div class="container">
<div class="card card-default procustom-card-list">
    <div class="card-header">
        <h1>Images </h1>
        <div>
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'images:image_create' %}" role="button">create new Image</a>
                <a class="btn btn-primary" href="{% url 'images:image_zipupload' %}" role="button">upload multiple Images (zip)</a>
            {% endif %}
      </div>
      <br>
    </div>
    <div class="card-body procustom-card-body">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Image</th>
            </tr>
            {% for object in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'images:image_detail' pk=object.id %}">{{ object }}</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

    </div>
</div>
</div>


{% endblock %}
